name: pgactive CI
on:
  schedule:
    # Runs every day at 5am.
    - cron: '0 5 * * *'
  push:
    paths-ignore:
      - 'doc/**'
  pull_request:
    paths-ignore:
      - 'doc/**'
  workflow_dispatch:
jobs:
  test:
    defaults:
      run:
        shell: sh

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        version: [REL_16_STABLE, REL_15_STABLE, REL_11_STABLE]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    steps:
      - name: Checkout pgactive
        uses: actions/checkout@v3
        with:
          path: pgactive

      - name: Checkout Postgres
        run: |
          sudo apt-get -y -q install libipc-run-perl
          git clone --branch ${{ matrix.version }} https://github.com/postgres/postgres.git

      - if: ${{ matrix.version == 'REL_11_STABLE' }}
        name: Apply per-test-script runtime display patch (REL_11_STABLE only)
        run: |
          cd postgres
          git apply $GITHUB_WORKSPACE/pgactive/src/compat/11/v1-0001-Add-per-test-script-runtime-display-to-pg_regress.patch
          git status

      - name: Build Postgres
        run: |
          cd postgres
          sh configure --prefix=$PWD/inst/ --enable-debug --enable-cassert --enable-tap-tests CFLAGS="-ggdb3 -O0"
          make -j4 install

          # Install extensions required for pgactive tests
          make -C contrib/btree_gist install
          make -C contrib/cube install
          make -C contrib/hstore install
          make -C contrib/pg_trgm install

      - if: ${{ matrix.version == 'REL_16_STABLE' }}
        name: Check pgactive code indentation (REL_16_STABLE only)
        run: |
          cd postgres
          make -C src/tools/pg_bsd_indent/ -j4 install
          cat << EOF >> pgindent.ignore
          src/compat/11/pg_dump/*
          src/compat/15/pg_dump/*
          src/compat/16/pg_dump/*
          EOF
          src/tools/pgindent/pgindent --indent=$GITHUB_WORKSPACE/postgres/src/tools/pg_bsd_indent/pg_bsd_indent --excludes=pgindent.ignore --show-diff $GITHUB_WORKSPACE/pgactive > pgindent.diffs
          test -s pgindent.diffs && cat pgindent.diffs && exit 1 || exit 0

      - name: Build pgactive
        run: |
            cd pgactive
            PATH=$GITHUB_WORKSPACE/postgres/inst/bin:"$PATH"
            sh configure
            make PROFILE="-Wall -Wmissing-prototypes -Werror=maybe-uninitialized -Werror" -j4 all install

      - name: Run pgactive core tests
        run: |
          cd pgactive
          make regress_check

      - name: Show pgactive core tests diff
        if: ${{ failure() }}
        run: |
          cat pgactive/test/regression.diffs

      - name: Run pgactive extended tests
        run: |
          cd pgactive
          make PROVE_FLAGS="--timer -v" prove_check

      - name: Run pgbench tests with pgactive
        run: |
            cd pgactive
            time sh test/pgactive_pgbench.sh PGSRC=$GITHUB_WORKSPACE/postgres pgactiveSRC=$GITHUB_WORKSPACE/pgactive RESULTS=$GITHUB_WORKSPACE/pgbench_results

      - name: Upload test artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact-${{ matrix.os }}-${{ matrix.version }}
          path: |
            postgres/pgindent.diffs
            pgactive/test/regression.diffs
            pgactive/test/tmp_check/log
            $GITHUB_WORKSPACE/pgbench_results
          retention-days: 1
